<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品の決済</title>
</head>
<body>
<h1>商品の決済</h1>

<div th:if="${#lists.isEmpty(cart)}">
  カートは空です。
</div>

<form action="" method="post" th:unless="${#lists.isEmpty(cart)}" th:inline="text">
  <table>
    <tr th:each="line : ${cart}">
      <td th:text="${line.name}">商品名</td>
      <td>[[${line.subtotal}]]円</td>
    </tr>
    <tr>
      <td>合計</td>
      <td>[[${total}]]円</td>
    </tr>
  </table>
  <input type="submit" value="購入する">
</form>
<p><a href="/">一覧に戻る</a></p>
<p><a href="/cart">カートを見る</a></p>
</body>
</html>
